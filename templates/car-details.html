{% extends 'base.html' %}
{% load humanize %}
{% load static %}

{% block content %}

    <section id="car-details">
        <h1>Car Details</h1>
        <div class="info-section">
            <div class="car-header">
                <img class="car-img"
                     src="{{ car.image_url }}"
                     alt='car image'/>
                <h1>{{ car.type }}</h1>
                <p><span class="description">Model: {{ car.model }}</span></p>

                <p><span class="description">Price: {{ car.price|floatformat:2|intcomma }}</span></p>
            </div>

            <div class="buttons">
                <a href="{% url 'edit car' car.id %}" class="edit-button">Edit</a>
                <a href="{% url 'delete car' car.id %}" class="delete-button">Delete</a>
            </div>
        </div>
    </section>

{% endblock %}
