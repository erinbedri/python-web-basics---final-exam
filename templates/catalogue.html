{% extends 'base.html' %}
{% load static %}

{% block content %}

    <section id="catalogue">
        <h1>Total cars: {{ cars_count }}</h1>

        {% for car in cars %}
            <div class="car-card">
                <div class="image-wrap">
                    <img src="{{ car.image_url }}"
                         alt="Sport Car">
                </div>
                <h3>{{ car.type }}</h3>
                <h1>{{ car.model}}</h1>
                <div class="details-buttons">
                    <a href="{% url 'show car' car.id %}" class="details-btn">Details</a>
                </div>
            </div>
        {% empty %}
            <p class="no-articles">No cars yet</p>
        {% endfor %}
    </section>

{% endblock %}
